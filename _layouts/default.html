<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        :root {
            --purple: #6b21a8;
            --teal: #14b8a6;
        }

        body {
            font-size: 1.125rem;
            line-height: 1.7;
        }

        .handwritten {
            font-family: 'Caveat', cursive;
            font-weight: 700;
        }

        .text-purple {
            color: var(--purple);
        }

        .text-teal {
            color: var(--teal);
        }

        .bg-purple {
            background-color: var(--purple);
        }

        .bg-teal {
            background-color: var(--teal);
        }

        .btn-purple {
            background-color: var(--purple);
            border-color: var(--purple);
            color: white;
        }

        .btn-purple:hover {
            background-color: #7c3aed;
            border-color: #7c3aed;
            color: white;
        }

        .btn-teal {
            background-color: var(--teal);
            border-color: var(--teal);
            color: white;
        }

        .btn-teal:hover {
            background-color: #0d9488;
            border-color: #0d9488;
            color: white;
        }
    </style>
    
    {% seo %}
    
    <!-- Fathom - beautiful, simple website analytics -->
    <script src="https://cdn.usefathom.com/script.js" data-site="VHUVYNME" defer></script>
    <!-- / Fathom -->

    <script>
        var o_options = {
            domain: 'cto-connect.outseta.com',
            load: 'auth,customForm,emailList,leadCapture,nocode,profile,support'
        };
        </script>
        <script src="https://cdn.outseta.com/outseta.min.js"
                data-options="o_options">
        </script>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">
        <div class="container">
            <a class="navbar-brand" href="{{ site.baseurl }}/">
                <svg width="200" height="50" viewBox="0 0 200 50">
                    <text x="5" y="35"
                          font-family="'Caveat', cursive"
                          font-size="32"
                          font-weight="700"
                          fill="#000000">CTOConnect</text>

                    <defs>
                        <linearGradient id="nav-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
                            <stop offset="0%" style="stop-color:#6b21a8;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#14b8a6;stop-opacity:1" />
                        </linearGradient>
                    </defs>
                    <path d="M5,42 L175,40"
                          stroke="url(#nav-gradient)"
                          stroke-width="2.5"
                          stroke-linecap="round"/>
                </svg>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#why">Why This Exists</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#who">Who This Is For</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#how">How It Works</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#testimonials">Testimonials</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#pricing">Pricing</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        {{ content }}
    </main>

    <!-- Footer -->
    <footer class="bg-light py-5 border-top">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 mb-4">
                    <svg width="240" height="70" viewBox="0 0 240 70" class="mb-3">
                        <text x="5" y="45"
                              font-family="'Caveat', cursive"
                              font-size="48"
                              font-weight="700"
                              fill="#000000">CTOConnect</text>

                        <defs>
                            <linearGradient id="footer-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
                                <stop offset="0%" style="stop-color:#6b21a8;stop-opacity:1" />
                                <stop offset="100%" style="stop-color:#14b8a6;stop-opacity:1" />
                            </linearGradient>
                        </defs>
                        <path d="M5,55 L210,52"
                              stroke="url(#footer-gradient)"
                              stroke-width="3"
                              stroke-linecap="round"/>
                    </svg>
                    <p class="text-muted">CTO-level guidance without the full-time commitment.</p>
                </div>
                <div class="col-lg-6 mb-4 text-lg-end">
                    <p class="mb-2">
                        <i class="fas fa-envelope me-2"></i>
                        <a href="mailto:{{ site.author.email }}" class="text-decoration-none text-dark">{{ site.author.email }}</a>
                    </p>
                </div>
            </div>
            <hr class="my-4">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <p class="text-muted mb-0">&copy; {{ site.time | date: '%Y' }} {{ site.title }}. All rights reserved.</p>
                </div>
                <div class="col-md-6 text-md-end">
                    <p class="text-muted mb-0">Made by <a href="https://backupparachute.com" class="text-decoration-none text-dark">Backup Parachute Software</a></p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Smooth scrolling for anchor links -->
    <script>
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });
    </script>
</body>
</html>
