title: CTOConnect
description: CTO-Level Guidance Without the Full-Time Commitment. Real problems. Real answers. No bullshit.
url: "https://ctoconnect.io"
baseurl: ""

# Build settings
markdown: kramdown
permalink: pretty
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# Collections
collections:
  posts:
    output: true
    permalink: /:collection/:title/

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "page"

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

# Social media
social:
  name: CTO Connect
  links:
    - https://github.com/yourusername
    - https://linkedin.com/in/yourusername
    - https://twitter.com/yourusername

# Author information
author:
  name: Kyle Miller
  email: kyle@ctoconnect.io
  bio: "24 years building production systems. Built and sold a SaaS. Teaching sustainable development practices to technical founders."
  location: "United States"
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/yourusername"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://linkedin.com/in/yourusername"
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter"
      url: "https://twitter.com/yourusername"
